<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Biblioteca de Mangás</title>
    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Estilo Personalizado para a Página de Login -->
    <link rel="stylesheet" href="/paginas/login/style.css" />
  </head>
  <body>
    <div class="login-page">
      <div
        class="container d-flex align-items-center justify-content-center vh-100"
      >
        <div
          class="card p-4 bg-dark text-light shadow-lg"
          style="max-width: 400px; width: 100%"
        >
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Digite seu email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Digite sua senha"
                  required
                />
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <a href="#" class="text-light">Esqueceu sua senha?</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.querySelector("form").addEventListener("submit", async function (e) {
        e.preventDefault(); // Impede o comportamento padrão do formulário
    
        // Coletar os dados do formulário
        const email = document.getElementById("email").value;
        const senha = document.getElementById("password").value;
    
        try {
          // Envia os dados para o servidor via POST
          const response = await fetch("/usuarios/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, senha }),
          });
    
          const result = await response.json();
          if (response.ok) {
            // Armazena o ID do usuário no sessionStorage
            sessionStorage.setItem("usuarioId", result.usuarioId);
            alert("Login bem-sucedido!");
            window.location.href = "/perfil"; // Redireciona para a página de perfil
          } else {
            alert(result.message); // Exibe mensagem de erro do servidor
          }
        } catch (error) {
          console.error("Erro de conexão", error);
          alert("Erro ao se conectar com o servidor");
        }
      });
    </script>    

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
