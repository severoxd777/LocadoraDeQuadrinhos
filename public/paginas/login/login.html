<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Biblioteca de Mangás</title>
    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Estilo Personalizado para a Página de Login -->
    <link rel="stylesheet" href="/paginas/login/style.css" />
  </head>
  <body>
    <div class="login-page">
      <div
        class="container d-flex align-items-center justify-content-center vh-100"
      >
        <div
          class="card p-4 bg-dark text-light shadow-lg"
          style="max-width: 400px; width: 100%"
        >
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Digite seu email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Digite sua senha"
                  required
                />
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <a href="#" class="text-light">Esqueceu sua senha?</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
