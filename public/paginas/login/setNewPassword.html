<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Definir Nova Senha - Biblioteca de Mangás</title>
    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/paginas/login/style.css" />
</head>
<body>
    <div class="set-password-page">
        <div
            class="container d-flex align-items-center justify-content-center vh-100"
        >
            <div
                class="card p-4 bg-dark text-light shadow-lg"
                style="max-width: 400px; width: 100%"
            >
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Definir Nova Senha</h3>
                    <form>
                        <div class="mb-3">
                            <label for="new-password" class="form-label">Nova Senha</label>
                            <input
                                type="password"
                                class="form-control"
                                id="new-password"
                                placeholder="Digite sua nova senha"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirmar Nova Senha</label>
                            <input
                                type="password"
                                class="form-control"
                                id="confirm-password"
                                placeholder="Confirme sua nova senha"
                                required
                            />
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Salvar Nova Senha</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/login.html" class="text-light">Voltar para o Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
      document.querySelector("form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const newPassword = document.getElementById("new-password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        if (newPassword !== confirmPassword) {
          alert("A nova senha e a confirmação não correspondem");
          return;
        }

        const userId = sessionStorage.getItem("usuarioId");

        if (!userId) {
          alert("Usuário não está logado");
          window.location.href = "/login.html";
          return;
        }

        try {
          const response = await fetch(`/usuarios/${userId}/set-password`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ newPassword }),
          });

          const result = await response.json();
          if (response.ok) {
            alert("Senha atualizada com sucesso!");
            window.location.href = "/perfil.html"; // Redireciona para a página de perfil
          } else {
            alert(result.message || "Erro ao atualizar a senha");
          }
        } catch (error) {
          console.error("Erro ao atualizar a senha:", error);
          alert("Erro ao conectar com o servidor");
        }
      });
    </script>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
