<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrinho de Compras</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="/paginas/carrinho/carrinho.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Locadora de Quadrinhos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/paginas/perfil/perfil.html">Meu Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/paginas/carrinho/carrinho.html">Carrinho</a>
            </li>
          </ul>

      <div class="d-flex">
        <a id="login-link" class="btn btn-outline-light" href="/paginas/login/login.html" style="margin-right: 1rem;">Login</a>
        <a id="register-link" class="btn btn-outline-light" href="/paginas/registrar/registrar.html">Registrar</a>
        <a id="logout-link" class="btn btn-outline-light d-none" href="#" onclick="logout()">Logout</a>
      </div>
      
      <script>
        function checkLoginStatus() {
          const userId = sessionStorage.getItem('usuarioId');
          if (userId) {
            document.getElementById('login-link').classList.add('d-none');
            document.getElementById('register-link').classList.add('d-none');
            document.getElementById('logout-link').classList.remove('d-none');
          }
        }
      
        function logout() {
          sessionStorage.removeItem('usuarioId');
          window.location.href = '/';
        }
      
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
      </script>
      
      
        </div>
      </div>
    </nav>

    <!-- Banner -->
    <div class="bg-dark text-light text-center pb-3">
      <h1>Carrinho de Compras</h1>
      <p style="    font-family: Comic Sans MS, cursive, sans-serif; margin: 0; font-size: 1.5rem;">Confirme os itens selecionados ou remova-os!</p>
    </div>


  <div class="container mt-5">
    <div id="cart-items" class="row">
      <!-- Os itens do carrinho serão exibidos aqui -->
    </div>
    <button id="confirm-purchase-btn" class="btn btn-success">Confirmar Compra</button>
  </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
    <p class="mb-0">
        © 2024 Locadora de Quadrinhos. Todos os direitos reservados.
    </p>
    </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/paginas/carrinho/carrinho.js"></script>
</body>
</html>
