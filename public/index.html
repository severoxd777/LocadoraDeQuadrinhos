  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca de Mangás</title>
    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Biblioteca de Mangás</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/paginas/perfil/perfil.html">Meus Perfil</a>
            </li>
          </ul>
          <div class="d-flex">
            <a class="btn btn-outline-light" href="/paginas/login/login.html">Login</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Banner -->
    <div class="bg-dark text-light text-center py-5 mb-4">
      <h1>Biblioteca de Mangás</h1>
      <p>Descubra e alugue seus mangás favoritos!</p>
    </div>

    <!-- Seção de Mangás -->
    <div class="container">
      <div class="row" id="manga-list">
        <!-- Os mangás serão inseridos aqui dinamicamente -->
      </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
      <p class="mb-0">
        © 2023 Biblioteca de Mangás. Todos os direitos reservados.
      </p>
    </footer>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Referência ao arquivo script.js -->
    <script src="js/script.js"></script>

</html>
